<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="currency.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="main">
        <h1><i>Currency Converter</i></h1>
        <div class="inputing">
            <p>Enter amount</p>
            <input id="amt" type="text" value="1">
        </div>
        <div class="country">
            <div><p>from</p>
                <div id="firstcountry">
                    <img src="https://flagsapi.com/US/flat/64.png">
                    <select class="select" name="from"></select>
                </div>
            </div>
            <div><i id="exlogo"  class="fa-solid fa-arrow-right-arrow-left"></i></div>
            <div><p>To</p>
                <div id="secondcountry">
                    <img src="https://flagsapi.com/IN/flat/64.png">
                    <select class="select" name="to" id="to"></select>
                </div>
            </div>
        </div>
        <div class="msg">
            1USD = 80INR
        </div>
        <div class="result">
            <button id="msgbtn">Get Exchange Rate</button>
        </div>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
